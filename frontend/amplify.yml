version: 1.0
applications:
    -
        appRoot: frontend
        frontend:
            phases:
                preBuild:
                    commands:
                        - npm install --quiet --global expo-cli
                        - npm install
                build:
                    commands:
                        - expo build:web --output-dir dist
            artifacts:
                baseDirectory: dist
                files:
                    - '**/*'
            cache:
                paths:
                    - node_modules/**/*
                    - $(npm root --global)/**/*
